{% extends 'base.html' %}

{% block title %}Find Employee{% endblock %}

{% block content %}
<h1>Managers</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">PersonID</th>
        <th scope="col">StoreID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">SSN</th>
        <th scope="col">Credit Card Number</th>
      </tr>
    </thead>
    <tbody>
        {% for x in row %}
        <tr>
            {% for col in x %}
                <td>{{ col }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </table>
      </tbody>
  </table>
</div>
</div>

{% endblock %}
